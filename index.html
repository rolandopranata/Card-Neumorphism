<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Neumorphism</title>
  </head>
  <body>
    <div class="card">
      <div class="card-nav">
        <ion-icon class="nav-item" name="arrow-back-outline"></ion-icon>
        <ion-icon class="nav-item" name="ellipsis-vertical"></ion-icon>
      </div>
      <div class="card-profile">
        <div class="rounded">
          <img src="images/profile6.jpg" class="img" />
        </div>
        <h1 class="name">Syafira Ashifa</h1>
        <p class="job">Front End Engineer</p>
      </div>
      <div class="card-socials">
        <ion-icon class="social" name="logo-facebook"></ion-icon>
        <ion-icon class="social" name="logo-twitter"></ion-icon>
        <ion-icon class="social" name="logo-youtube"></ion-icon>
        <ion-icon class="social" name="logo-linkedin"></ion-icon>
      </div>
      <div class="card-buttons">
        <a href="#" class="btn">Message</a>
        <a href="#" class="btn">Subscribe</a>
      </div>
      <div class="card-footer">
        <div class="row">
          <ion-icon class="icon-footer" name="heart-outline"></ion-icon>
          <p class="amount">20.4K</p>
        </div>
        <div class="row">
          <ion-icon class="icon-footer" name="chatbubble-outline"></ion-icon>
          <p class="amount">14.3K</p>
        </div>
        <div class="row">
          <ion-icon class="icon-footer" name="paper-plane-outline"></ion-icon>
          <p class="amount">12.7K</p>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
